        <!-- 主要內容區 -->

            <section class="main">

                <!-- 選單說明 -->
                <!-- <p class="submenu_info">
                    <span>本表所列內容係指該出國案件出國人員尚未進行任何出國報告上網作業。出國報告點收狀態係屬編輯中。</span>
                    <img src="images/25QR.jpg" class="QR">

                <!-- 第三層選單 -->
                <!-- <ul class="th3_menu">
                    <li class="now"><a href="#">1-4-1 第三層選單</a></li>
                    <li><a href="#">1-4-2 第三層選單</a></li>

                <div class="inner_head">
                    <!-- h2節點 -->
                    <h2 class="title">1-4 催繳作業</h2>
                    <!-- function功能區塊 -->
                    <div class="function">
                        <ul>
                            <li class="icon_back"><a href="#">回上一頁</a></li>
                            <!-- <li class="icon_detail"><a href="#">提要表</a></li>
                            <li class="icon_goback"><a href="#">退回</a></li>
                            <li class="icon_delete"><a href="#">刪除</a></li> -->
                        </ul>
                    </div>
                </div>
                <!-- Add-選擇土地以新增生產批次 -->
                <section>
                    <h3 class="sub_title">查詢</h3>
                    <p class="R">本表所列內容係指該出國案件出國人員尚未進行任何出國報告上網作業。出國報告點收狀態係屬編輯中。</p>
                    <div class="flex-form form_grid">
                        <div class="form_grp">
                            <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>催繳期限：</label>
                            <div class="form_content form_inline">
                                自返國日起算
                                <select>
                                    <option>1個月</option>
                                    <option>2個月</option>
                                    <option>3個月</option>
                                    <option>4個月</option>
                                    <option>5個月</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>催繳期間：</label>
                            <div class="form_content form_inline">
                                民國
                                <input name="qStartYear" type="text" class="FormTx" id="qStartYear" size="2" maxlength="3">年
                                <input name="qStartMonth" type="text" class="FormTx" id="qStartMonth" size="2" maxlength="2">月
                                → 民國
                                <input name="qEndYear" type="text" class="FormTx" id="qEndYear" size="2" maxlength="3">年
                                <input name="qEndMonth" type="text" class="FormTx" id="qEndMonth" size="2" maxlength="2">月    
                            </div>
                        </div>
                        <div class="form_grp" >
                            <label for="address" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>催繳機關：</label>
                            <div class="form_content form_inline" >
                                <div class="radio_grp">
                                  <label>
                                      <input type="radio" name="" value="">機關代碼：<input name="text" type="text" value="A41000000G" >
                                      <button class="btn-primary"><i class="i_browser2"></i>瀏覽</button>
                                      <input name="text" type="checkbox" value="" placeholder="欄位3">包含所屬機關
                                  </label>
                                  <label><input type="radio" name="" value=""><p>行政院所屬一級機關 (含所屬機關)</p></label>
                                  <label><input type="radio" name="" value=""><p>地方一級機關(含所屬機關)</p></label>
                                </div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label  class="form_title">其他統計條件：</label>
                            <div class="form_content">
                                <div class="check_grp">
                                <label><input name="other" type="checkbox" >包含出國類別為"其他"的報告 </label>
                                <label><input name="other" type="checkbox" >包含已停用機關的報告 </label>
                                </div>
                            </div>
                        </div>
                        <div class="btn_grp form_inline">
                            <button class="btn btn-reset">查詢</button>
                            <button class="btn btn-submit">GO</button>
                        </div>
                    </div>
                </section>
                <!-- control panel-->
                <!-- <div class="btn_panel btn_grp">
                    <div align="center">如未修改欄位內容請按[取消／回上一頁]返回查詢結果</div>
                    <button type="button" class="btn btn-normal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="alert('存檔完成');">存檔</button>
                </div> -->
                <!-- control panel End -->
            </section>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 外掛 plugin js -->
    <script src="vendor/jquery.easing.min.js"></script><!-- ease -->
    <script src="vendor/slick/slick.min.js "></script><!-- slick -->
    <script src="vendor/slick/slick-lightbox.js "></script><!-- slick lightbox -->
    <script src="vendor/lazyload/lazyload.js"></script><!-- lazyload -->
    <script src="vendor/picturefill/picturefill.min.js" async></script><!-- picturefill -->
    <script src="vendor/scrolltable/jquery.scroltable.min.js"></script><!-- scrolltable -->

    <script>
        $('header').load("header.htm");
        $('aside').load("aside.htm");
    </script>
    <!-- hyUI -->
    <!-- <script src="js/hyui.js"></script> -->
    <!-- 客製js -->
    <script src="js/customize.js"></script>

    <!--popup start-->
    <div id="modal" class="modal">
        <h2>新增/編輯出國人員</h2>
        <div class="flex-form form_grid">
            <div class="form_grp">
                <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>姓名：</label>
                <div class="form_content">
                    <div class="form_content">
                        <input name="" type="text" id="" placeholder="請輸入姓名">
                    </div>
                </div>
            </div>
            <div class="form_grp">
                <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>服務機關</label>
                <div class="form_content">
                    <div class="radio_grp form_inline">
                        <input name="" type="radio" value="服務機關" checked="">服務機關
                        <input name="" type="radio" value="非政府機關（含他國機構）">非政府機關（含他國機構）機關名稱：
                        <input name="" type="text" id="" placeholder="若無機關代碼請填此欄位">
                    </div>
                </div>
            </div>
            <div class="form_grp">
                <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>職稱</label>
                <div class="form_content">
                    <input name="email" type="text" id="email" placeholder="請輸入職稱">
                </div>
            </div>

            <div class="form_grp">
                <label for="" class="form_title">服務單位</label>
                <div class="form_content">
                    <input name="email" type="text" id="email" placeholder="輸入服務單位">
                </div>
            </div>

            <div class="form_grp">
                <label for="" class="form_title">官職等</label>
                <div class="form_content">
                    <select name="position">
                        <option value="0" selected="">0 請選取官職...</option>
                        <option value="1">1 政務官-含政務官以上，及比照簡任十四職等人員 </option>
                        <option value="2">2 簡任(派)-含簡任(派)或相當簡任(派) </option>
                        <option value="3">3 薦任(派)-含薦任(派)或相當薦任(派) </option>
                        <option value="4">4 委任(派)-含委任(派)或相當委任(派) </option>
                        <option value="5">5 聘、雇 </option>
                        <option value="6">6 教師 </option>
                        <option value="7">7 其他 </option>
                    </select>
                </div>
            </div>

            <div class="form_grp">
                <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>是否為聯絡人</label>
                <div class="form_content">
                    <input type="radio" name="ct" value="n">否
                    <input type="radio" name="ct" value="y" checked>是
                    <div class="notice_warning">原本已有建立聯絡人，本選項將會以目前這位出國人員作為聯絡人(原本出國人員將失去聯絡人資格)</div>
                </div>
            </div>

            <div class="form_grp">
                <label for="" class="form_title">E-mail 信箱</label>
                <div class="form_content">
                    <input name="email" type="text" id="email" placeholder="聯絡人E-mail" class="lost">
                    <div class="notice_info">出國人員當中要有一位為聯絡人，其E-mail為必要欄位</div>
                </div>
            </div>
        </div>
        <div align="center">
            <button type="button" class="btn btn-blue">新增</button>
        </div>
    </div>
