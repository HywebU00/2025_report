<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta name="robots" content="noindex" /><!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公務出國報告資訊網</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- slick css-->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/hyui.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <!-- <link rel="stylesheet" href="vendor/highlight/github-gist.css"> -->
</head>

<body>
    <!-- wrapper Start -->
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- main Start -->
        <!-- 主要內容區 -->
        <div class="content">
            <section class="main">
                <div class="inner_head">
                    <!-- h2節點 -->
                    <h2 class="title">1-3 跨機關出國案件查詢</h2>
                    <!-- function功能區塊 -->
                    <div class="function">
                        <ul>
                            <li class="icon_back"><a href="#">回上一頁</a></li>
                            <!-- <li class="icon_print"><a href="#">友善列印</a></li>
                            <li class="icon_forward"><a href="#">轉寄友人</a></li> -->
                        </ul>
                    </div>
                </div>
                <section>
                    <div class="flex-form form_grid">
                        <div class="form_grp">
                            <label for="address" class="form_title">系統識別號：</label>
                            <div class="form_content">
                                <input name="email" type="email" id="email"  placeholder="請輸入計畫名稱">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">計畫名稱 / 報告名稱：</label>
                            <div class="form_content">
                                <input name="email" type="email" id="email"  placeholder="請輸入報告名稱">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">計畫主辦機關：</label>
                            <div class="form_content form_inline">
                                <input name="email" type="text" id="email"  placeholder="國家發展委員會" size="20" value="">
                                <button type="button" class="btn btn-primary"><i class="i_search2"></i>搜尋</button>
                                <div class="notice_info">(如需查詢所屬機關限閱報告，請在計畫主辦機關選取所屬機關後查詢。)</div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">出國人員：</label>
                            <div class="form_content">
                                <input name="email" type="email" id="email"  placeholder="請輸入出國人員">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">出國人員服務機關：</label>
                            <div class="form_content form_inline">
                                <input name="email" type="text" id="email"  placeholder="出國人員服務機關" size="20" value="">
                                <button type="button" class="btn btn-primary"><i class="i_search2"></i>搜尋</button>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">前往地區：</label>
                            <div class="form_content form_inline">
                                <input type="checkbox" name="qState" value="1" ><label for="AREA1">歐洲</label>
                                <input type="checkbox" name="qState" value="2" ><label for="AREA2">亞洲</label>
                                <input type="checkbox" name="qState" value="3" ><label for="AREA3">非洲</label>
                                <input type="checkbox" name="qState" value="4" ><label for="AREA4">美洲</label>
                                <input type="checkbox" name="qState" value="5" ><label for="AREA5">大洋洲</label>
                                國家：<input name="email" type="text" size="20" value="日本🅇 韓國🅇">
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="form_title">參訪機關：</div>
                            <div class="form_content">
                                <input name="email" type="text" id="email"  placeholder="請輸入參訪機關" >
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">出國類別</label>
                            <div class="form_content form_inline">
                                <input type="radio" name="1">考察
                                <input type="radio" name="1">進修
                                <input type="radio" name="1">研究
                                <input type="radio" name="1">實習
                                <input type="radio" name="1">視察
                                <input type="radio" name="1">訪問
                                <input type="radio" name="1" >開會
                                <input type="radio" name="1">談判
                                <input type="radio" name="1">其他
                                <input type="text" name="1">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">出國期間：</label>
                            <div class="form_content form_inline">
                                查詢區間　民國
                                <input name="qStartYear" type="text" class="FormTx" id="qStartYear" size="2" maxlength="3">年
                                <input name="qStartMonth" type="text" class="FormTx" id="qStartMonth" size="2" maxlength="2">月
                                → 民國
                                <input name="qEndYear" type="text" class="FormTx" id="qEndYear" size="2" maxlength="3">年
                                <input name="qEndMonth" type="text" class="FormTx" id="qEndMonth" size="2" maxlength="2">月    
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">報告日期：</label>
                            <div class="form_content form_inline">
                                查詢區間　民國
                                <input name="qStartYear" type="text" class="FormTx" id="qStartYear" size="2" maxlength="3">年
                                <input name="qStartMonth" type="text" class="FormTx" id="qStartMonth" size="2" maxlength="2">月
                                → 民國
                                <input name="qEndYear" type="text" class="FormTx" id="qEndYear" size="2" maxlength="3">年
                                <input name="qEndMonth" type="text" class="FormTx" id="qEndMonth" size="2" maxlength="2">月    
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">主題分類：</label>
                            <div class="form_content form_inline">
                                <input name="email" type="text" value="教育" readonly><button class="btn-primary"><i class="i_browser2"></i>瀏覽</button>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="address" class="form_title">施政分類：</label>
                            <div class="form_content form_inline">
                                <input name="email" type="text" value="教育及體育" readonly><button class="btn-primary"><i class="i_browser2"></i>瀏覽</button>
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="form_title">關鍵詞：</div>
                            <div class="form_content">
                                <input name="email" type="email" id="email"  placeholder="請輸入關鍵詞">
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="form_title">報告內容摘要：</div>
                            <div class="form_content">
                                <input name="email" type="email" id="email"  placeholder="請輸入報告內容摘要">
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="form_title">排序方式：</div>
                            <div class="form_content form_inline">
                                依<select>
                                    <option>出國日期</option>
                                    <option>出國人員姓名</option>
                                    <option>報告書日期</option>
                                    <option>系統識別號</option>
                                </select>排序
                            </div>
                        </div>
                        <div class="btn_grp form_inline">
                            <button class="btn btn-reset">查詢</button>
                            <button class="btn btn-submit">GO</button>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
    <!-- JQ -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 外掛 plugin js -->
    <script src="vendor/jquery.easing.min.js"></script><!-- ease -->
    <script src="vendor/slick/slick.min.js "></script><!-- slick -->
    <script src="vendor/slick/slick-lightbox.js "></script><!-- slick lightbox -->
    <script src="vendor/lazyload/lazyload.js"></script><!-- lazyload -->
    <script src="vendor/picturefill/picturefill.min.js" async></script><!-- picturefill -->
    <script src="vendor/scrolltable/jquery.scroltable.min.js"></script><!-- scrolltable -->
    <script src="vendor/enquire/enquire.js"></script><!-- query js -->

    <script>
        $('header').load("header.htm");
        $('aside').load("aside.htm");
    </script>
    <!-- hyUI -->
    <!-- <script src="js/hyui.js"></script> -->
    <!-- 客製js -->
    <script src="js/customize.js"></script>
</body>

</html>
