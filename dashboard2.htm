                <!-- 儀表板 -->
                <div class="dashboard">
                    <h3 class="dashboardTitle">儀表板</h3>
                    <h4>待辦事項</h4>
                    <div class="table_operating table_list _flex">
                        <table cellspacing="0">
                            <tbody>
                                <tr>
                                    <th>點收作業</th>
                                    <td class="title">待點收</td>
                                    <td class="point">

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table cellspacing="0">
                            <tbody>
                                <tr>
                                    <th>提醒作業</th>

                                        <a href="#" class="counter" data-target="11">9</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h4>待催繳件數(含上級機關未點收)</h4>
                    <div class="table_operating table_list _flex">
                        <table cellspacing="0">
                            <tbody>
                                <tr>
                                    <th rowspan="2">即將到期 / <br />已逾期件數</th>
                                    <td class="title">即將到期(本月)</td>
                                    <td class="point">
                                        <a href="#" class="counter" data-target="11">0</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">已逾期(近一年)</td>
                                    <td class="point"><a href="#" class="counter" data-target="2">0</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

    <!-- highchart plugin -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>

    <script>
        var _Color = ['#20A4F3', '#54CEC3', '#ffbc08', '#fe7b62', '#00b44b', '#2869b9', '#d84400', '#009e7a', '#2e3c56', '#754a28'];
        // 長條圖1
        Highcharts.chart('line1', {
            chart: {
                type: 'bar'
            },
            title: {
                text: '2020/06/01~2020/12/31'
            },
            colors: _Color,
            xAxis: {
                categories: ['小白菜', '小芥菜', '木瓜', '胡蘿蔔', '結球白菜'],
                labels: {
                    style: { fontSize:'16px' }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total fruit consumption'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: '貼標出貨量(公斤)',
                data: [0, 900, 1400, 1000, 750]
            }, {
                name: '未貼標出貨量(公斤)',
                data: [1500, 750, 0, 0, 0]
            }]
        });
        // 長條圖2
        Highcharts.chart('line2', {
            chart: {
                type: 'bar'
            },
            title: {
                text: '圖表標題(可省略)'
            },
            colors: _Color,
            xAxis: {
                categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas'],
                labels: {
                    style: { fontSize:'16px' }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total fruit consumption'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: 'John',
                data: [5, 3, 4, 7, 2]
            }, {
                name: 'Jane',
                data: [2, 2, 3, 2, 1]
            }, {
                name: 'Joe',
                data: [3, 4, 4, 2, 5]
            }]
        });
        // pie
        Highcharts.chart('pie1', {
          chart: { type: 'variablepie' },
          title: { text: '圖表標題(可省略)' },
          colors: _Color,
          tooltip: {
            headerFormat: '',
            pointFormat: '<span>\u25CF</span> <b> {point.name}</b><br/>' +
              '項目: <b>{point.y}</b>項<br/>'
          },
          series: [{
            minPointSize: 60,
            innerSize: '60%',
            zMin: 0,
            name: 'countries',
            data: [{
              name: '通過驗證',
              y: 20
            }, {
              name: '未驗證',
              y: 15
            }]
          }]
        });
        Highcharts.chart('pie2', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: { text: '圖表標題(可省略)' },
            colors: _Color,
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            // colors: _Color,
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Chrome',
                    y: 61.41,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Internet Explorer',
                    y: 11.84
                }, {
                    name: 'Firefox',
                    y: 10.85
                }, {
                    name: 'Edge',
                    y: 4.67
                }, {
                    name: 'Safari',
                    y: 4.18
                }, {
                    name: 'Other',
                    y: 7.05
                }]
            }]
        });
    </script>
